<div id="div:trivia-list" style="display: none; text-align: center;">
    <div id="trivia_tabs" class="trivia_tabs_bottom" style="display: flex; justify-content: center; margin-bottom: 10px;">
        <button id="tab_solving" onclick="showTriviaTab('solvable')" class="trivia_tab_active">
            <div class="trivia_tab_content spotlight">
                <img src="../miniApps/trivia/assets/open.svg" class="trivia_tab_icon" id="icon_solving" />
                <span class="trivia_tab_label">Solve Quizzes</span>
            </div>
        </button>
        <button id="tab_create" onclick="showTriviaTab('created')">
            <div class="trivia_tab_content spotlight">
                <img src="../miniApps/trivia/assets/created.svg" class="trivia_tab_icon" id="icon_create" />
                <span class="trivia_tab_label">Create Quizzes</span>
            </div>
        </button>
        <button id="tab_leaderboard" onclick="showTriviaTab('leaderboard')">
            <div class="trivia_tab_content spotlight">
                <img src="../miniApps/trivia/assets/leaderboard.svg" class="trivia_tab_icon" id="icon_leaderboard" />
                <span class="trivia_tab_label">Leaderboard</span>
            </div>
        </button>
    </div>
    <div id="trivia_solving_list" class="trivia_list"></div>
    <div id="trivia_created_list" class="trivia_list" style="display: none;">
        <div id="trivia_created_quizzes"></div>
        <button class="trivia_button spotlight" style="right: 15px; width: 40px; top: 63pt;" onclick="trivia_new_quiz()">
            <img src="../miniApps/trivia/assets/plus.svg" class="trivia_button_icon" alt="+" />
        </button>
        <button class="trivia_button trivia_edit_button spotlight" onclick="">Edit</button>
    </div>
    <div id="trivia_leaderboard_list" style="display: none;"></div>
</div>
<div id="div:trivia-solve" style="display: none;">
    <h2 id="solve_quiz_title" class="trivia_create_title"></h2>
    <div id="solve_quiz_container" class="trivia_create_form"></div>
    <button class="trivia_button spotlight" style="left: 15px; width: 40px; top: 63pt;" onclick="cancel_quiz()">
        <img src="../miniApps/trivia/assets/x.svg" class="trivia_button_icon" alt="X" />
    </button>
    <button class="trivia_button spotlight" style="right: 15px; width: 40px; top: 63pt;" onclick="submit_quiz()">
        <img src="../miniApps/trivia/assets/done.svg" class="trivia_button_icon" alt="Done" />
    </button>
</div>
<div id="div:trivia-create" style="display: none;">
    <button class="trivia_button spotlight" style="left: 15px; width: 40px; top: 63pt;" onclick="cancelQuizCreation()">
        <img src="../miniApps/trivia/assets/x.svg" class="trivia_button_icon" alt="X" />
    </button>
    <button class="trivia_button spotlight" style="right: 15px; width: 40px; top: 63pt;" onclick="saveQuiz()">
        <img src="../miniApps/trivia/assets/done.svg" class="trivia_button_icon" alt="Done" />
    </button>
    <h2 class="trivia_create_title">Create Quiz</h2>
    <div class="trivia_create_form">
        <div class="form_group">
            <input type="text" id="quiz_title" class="form_input" placeholder="Title" />
        </div>

        <div class="form_group">
            <textarea id="quiz_description" class="form_textarea" placeholder="Description"></textarea>
        </div>

        <div class="form_group">
            <div id="quiz_contacts_container" class="contacts_container">
                <button type="button" id="add_contact_btn" class="trivia_button spotlight" style="width: 40px;" onclick="add_contacts()">
                    <img src="../miniApps/trivia/assets/addcontact.svg" class="trivia_button_icon" alt="+" />
                </button>
            </div>
        </div>

        <div id="questions_container"></div>

        <div class="button_group">
            <button class="trivia_button spotlight" onclick="addQuizQuestion()" style="width: 100%;">Add question</button>
        </div>
    </div>
</div>
<div id="div:trivia-contacts" style="display: none;">
    <button class="trivia_button spotlight" style="left: 15px; width: 40px; top: 63pt;" onclick="cancelContactSelection()">
        <img src="../miniApps/trivia/assets/x.svg" class="trivia_button_icon" alt="X" />
    </button>
    <button class="trivia_button spotlight" style="right: 15px; width: 40px; top: 63pt;" onclick="confirmContactSelection()">
        <img src="../miniApps/trivia/assets/done.svg" class="trivia_button_icon" alt="Done" />
    </button>
    <h2 class="trivia_create_title">Kontakte ausw√§hlen</h2>
    <div class="trivia_create_form">
        <div id="trivia_contacts_list" class="contacts_list_container"></div>
    </div>
</div>
